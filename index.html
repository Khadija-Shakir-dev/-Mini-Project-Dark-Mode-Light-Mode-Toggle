<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark / Light Mode with Toggle</title>
  <style>
    body {
      height: 100vh;
      width: 100%;
      transition: background-color 0.3s, color 0.3s;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .dark-mode {
      background-color: black;
      color: white;
    }

    .light-mode {
      background-color: rgb(249, 242, 242);
      color: black;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      border: 2px solid aqua;
      background-color: purple;
      color: white;
 
    }
  </style>
</head>
<body class="light-mode">
  <button class="dark-btn">Dark Mode</button>
  <button class="light-btn">Light Mode</button>

  <script>
    const body = document.querySelector("body");
    const darkBtn = document.querySelector(".dark-btn");
    const lightBtn = document.querySelector(".light-btn");
    body.classList.toggle("light-mode" );
    let theme = localStorage.getItem("theme")

    if (theme === "dark") {
      body.classList.add("dark-mode")
      body.classList.remove("light-mode")
    }

    // Dark Mode button click
    darkBtn.addEventListener("click", function() {
      body.classList.toggle("dark-mode", true);   // Force add dark
      body.classList.toggle("light-mode", false); // Force remove light 
      localStorage.setItem("theme","dark")
    });

    // Light Mode button click
    lightBtn.addEventListener("click", function() {
      body.classList.toggle("light-mode", true);  // Force add light
      body.classList.toggle("dark-mode", false);  // Force remove dark
      localStorage.setItem("theme","light")

    });
  
  </script>
</body>
</html>
